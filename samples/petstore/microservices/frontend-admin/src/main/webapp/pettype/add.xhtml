<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://butterfaces.larmic.de/components">

<h:head>
    <title>Java Pet Shop </title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
          rel="stylesheet"/>
</h:head>
<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">
            <h3>Add new pet type</h3>

            <h:form>
                <h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"/>
                <br/>
                <b:text id="petType"
                        label="Pet Type Name"
                        hideLabel="false"
                        value="#{petTypeBean.petType.name}"
                        placeholder="Enter new pet type name..."
                        required="true"
                        autoFocus="true"
                        rendered="true"/>
                <b:tooltip>
                    Enter new pet type name...
                </b:tooltip>
                <br/>
                <br/>
                <h:commandButton action="#{petTypeBean.addPetType}"
                                 value=" Add " class="btn btn-success"/>

                <h:button value="Cancel" outcome="/pet/index" class="btn btn-danger"/>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
