<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://butterfaces.larmic.de/components">

<h:head>
    <title>Java Pet Shop </title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
          rel="stylesheet"/>
</h:head>
<h:body>
    <h3>Register New User</h3>

    <h:form enctype="multipart/form-data">
        <h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"/>
        <br/>


        <b:text id="username"
                label="Username"
                value="#{userBean.user.username}"
                required="true"
                rendered="true"
                autoFocus="true"/>

        <b:secret id="password"
                  label="Password"
                  hideLabel="false"
                  value="#{userBean.user.password}"
                  required="true"
                  rendered="true"/>

        <b:text id="fullname"
                label="Full Name"
                hideLabel="false"
                value="#{userBean.user.fullName}"
                required="true"
                rendered="true"/>

        <b:text id="email"
                label="Email Address"
                hideLabel="false"
                value="#{userBean.user.email}"
                required="true"
                rendered="true"/>

        <h:commandButton action="#{userBean.addUser()}"
                         value=" Add " class="btn btn-success"/>

        <h:button value="Cancel" outcome="/login" class="btn btn-danger"/>

    </h:form>
</h:body>
</html>
