apiVersion: v1
kind: ReplicationController
metadata:
  name: store-fe
  labels:
    name: store-fe
spec:
  replicas: 1
  selector:
    name: store-fe
  template:
    metadata:
      labels:
        name: store-fe
    spec:
      containers:
      - name: pet
        image: wso2mss/petstore-store-fe
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: 8080
